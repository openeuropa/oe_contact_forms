package: OpenEuropa

type: module
core_version_requirement: ^10 || ^11

dependencies:
  - drupal:telephone
  - drupal:file
  - drupal:link
  - drupal:link
  - drupal:contact
  - contact_storage:contact_storage
  - contact_storage_export:contact_storage_export
